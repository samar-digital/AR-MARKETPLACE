<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Samar Fashion Hub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
    <div class="logo">Samar Fashion Hub</div>

    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
    </nav>
</header>

<section class="checkout fade-slide" style="max-width:450px; margin:auto; padding-top:50px;">

    <h2 style="text-align:center; margin-bottom:25px;">Forgot Password</h2>

    <div class="checkout-box">

        <p style="margin-bottom:10px; font-size:14px; opacity:0.8;">
            Enter your email and we will send password reset instructions.
        </p>

        <label>Email Address</label>
        <input type="email" placeholder="Enter your email">

        <button class="btn" style="width:100%; margin-top:10px;">Send Reset Link</button>

        <p style="margin-top:15px; text-align:center;">
            Remembered your password?
            <a href="login.html" style="color:#0084ff;">Login</a>
        </p>

    </div>

</section>

</body>
</html>
