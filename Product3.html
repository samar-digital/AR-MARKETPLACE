<!DOCTYPE html>
<html lang="en">

<body>
<header class="header">

<section class="pdp-container fade-slide">
  
  <div class="pdp-img img-placeholder"></div>

  <div class="pdp-info">
    <h1>Product Name</h1>
    <p class="pdp-price">â‚¹ Price</p>
    <p class="pdp-desc">Description (short)</p>

    <label>Size:</label>
    <select>
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
    </select>

    <label>Quantity:</label>
    <input id="qty" type="number" min="1" value="1">

    <button class="btn" onclick="addToCart()">Add to Cart</button>

  </div>
</section>

<script>
function addToCart() {
  let qty = document.getElementById("qty").value;
  window.location.href = "../cart.html?product=Product+Name&price=Price&qty=" + qty;
}
</script>
